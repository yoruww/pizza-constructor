<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Конструктор пиццы</title>
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/fonts.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="icon" href="/images/ico.png" type="image.png">
</head>
<body>
     <div class="container">  
        <header class="header">
            <div class="header-info">
                <a class="header-logo" href="/assets/index.html">PPIZZA</a>
                <div class="delivery-info">  
                    <div class="delivery-city">Доставка пиццы <span class="city">Гомель</span></div>
                    <div class="delivery-subinfo"><span>30 мин</span> • <span>4.87</span><span class="star">⭐</span></div>
                </div>
                <div class="phone">
                    <div class="phone-number">7766</div>
                    <div class="phone-text">Звонок по телефону</div>
                </div>  
            </div>     
            <div class="header-auth">
                <button class="login-button">Войти</button>
            </div>
        </header>

        <nav class="nav-bar">
            <ul class="nav-menu-list">
                <li><a href="#">Сытные пиццы</a></li>
                <li><a href="#">Пиццы</a></li>
                <li><a href="#">Комбо</a></li>
                <li><a href="#">Закуски</a></li>
                <li><a href="#">Коктейли</a></li>
                <li><a href="#">Кофе</a></li>
                <li><a href="#">Напитки</a></li>
                <li><a href="#">Десерты</a></li>
                <li><a href="#">Соусы</a></li>
            </ul>
            <button class="cart-button">Корзина</button>
        </nav>

        <section class="pizza-constructor">
            <div class="pizza-constructor_header">
                <div class="pizza-constructor_header_order-summary">
                    <h1 class="pizza-constructor_title">Собери свою пиццу</h1>   
                    <button class="to-cart-button">В корзину</button> 
                </div>
                <div class="pizza-constructor_preview">
                    <img src="../images/pizza_part_001.png" alt="Slice of pizza">
                    <img src="../images/pizza_part_002.png" alt="Slice of pizza">
                    <img src="../images/pizza_part_003.png" alt="Slice of pizza">
                    <img src="../images/pizza_part_004.png" alt="Slice of pizza">
                </div>
            </div>
            <div class="pizza-constructor_ingredients">
                <div class="ingredients-grid">
                        <button class="ingredient-button" data-group="base">Тонкое — 100 ₽</button>
                        <button class="ingredient-button" data-group="base">Толстое — 110 ₽</button>
                        <button class="ingredient-button" data-group="base">Безглютеновое — 130 ₽</button>
                        <button class="ingredient-button" data-group="base">Цельнозерновое — 120 ₽</button>

                        <button class="ingredient-button" data-group="ingredient1">Пепперони — 80 ₽</button>
                        <button class="ingredient-button" data-group="ingredient1">Курица — 70 ₽</button>
                        <button class="ingredient-button" data-group="ingredient1">Ветчина — 75 ₽</button>
                        <button class="ingredient-button" data-group="ingredient1">Бекон — 85 ₽</button>

                        <button class="ingredient-button" data-group="ingredient2">Сыр — 60 ₽</button>
                        <button class="ingredient-button" data-group="ingredient2">Лук — 30 ₽</button>
                        <button class="ingredient-button" data-group="ingredient2">Перец — 35 ₽</button>
                        <button class="ingredient-button" data-group="ingredient2">Креветки — 100 ₽</button>

                        <button class="ingredient-button" data-group="sauce">Томатный — 20 ₽</button>
                        <button class="ingredient-button" data-group="sauce">Чесночный — 25 ₽</button>
                        <button class="ingredient-button" data-group="sauce">Сырный — 30 ₽</button>
                        <button class="ingredient-button" data-group="sauce">Барбекю — 35 ₽</button>

                </div>
            </div>
        </section>
    </div>    
    <script src="../scripts/initIngredientsSelector.js" type="module" defer></script> 
    <script src="../scripts/main.js" type="module" defer></script>
</body>
</html>
